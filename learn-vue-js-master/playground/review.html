<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--v-:bind:프롭스명="상위 컴포넌트 데이터"-->
        <!--v-on:click:이벤트 명="상위 이벤트"-->
        <app-header v-bind:propsdata="num"></app-header>
        <app-contents v-on:pass="delNum"></app-contents>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var appHeader = {
            template: '<button>header</button>',
            props: ['propsdata']
        }
        var appContents = {
            template: '<button v-on:click="passNum">contents</button>',
            methods: {
                passNum: function(){
                    this.$emit('pass',10)
                }
            }
        }
        new Vue({
            el:'#app',
            components: {
                'app-header': appHeader,
                'app-contents': appContents
            },
            data: {
                num:0
            },
            methods: {
                delNum: function(value){
                    this.num = value;
                }
            }
        });
    </script>
</body>
</html>
